<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Password Generate</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

   
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Password Generate</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="param-1">Длина строки (<span id="password-length">10</span>)</label>
                    <input type="range" class="form-control" id="param-1" value="10" max="50">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked id="param-2">Цифры
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked id="param-3">Строчный буквы
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="param-4">Прописные буквы
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="param-5">Символы
                    </label>
                </div>
                <button type="button" id="generator" class="btn btn-warning">Generate</button>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <hr>    
                    <div id="out">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>










    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/generator.js"></script>
  </body>
</html>
